<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating structures</title>

    <script>

        //object
        const person =
        {
            name:'Wilianne',
            phone_number:'(61) 98765-4321',
            address:'ABC'
        };
        //for in
        for(let attribute in person){
            console.log(attribute + ' -> '+person[attribute]);

        }


        
        //array
        const cars = ['Gol','Fusca','Virtus','Ka'];
        //for of
        for(let element of cars){
            console.log(element);
        }
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
