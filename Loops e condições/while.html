<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating structures</title>

    <script>
        let i = 1;
        const quantity = Number(prompt("How many notes: "));
        let sum = 0;
        let nota = 0;
        while(i <= quantity){
            nota = Number(prompt("Enter note "+i));
            sum += nota;
            i++;
        }
        const median = sum/quantity;

        median >= 7?console.log("Approved!"):console.log("Disapproved!");
            
        console.log("The final average is: "+median);
    </script>
</head>
<body>
    
</body>
</html>
